<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Third Task</title>
</head>
<body>
  <h1>Control Flow</h1>
  <button onclick="ageDisplay()">Click</button>
  <p id="age"></p>
  <script>
    function ageChecker(){
        if(age<18){
            return "You are a minor";
        }
        else if(age>=18 && age<65){
            return "You are an adult";
        }
        else{
            return "You are a senior citizen";
        }
    }
    let age = parseInt(prompt("Enter Your Age : "));
    function ageDisplay(){
        let agedis = ageChecker(age);
        document.getElementById("age").innerHTML=agedis;
    }
  </script>
</body>
