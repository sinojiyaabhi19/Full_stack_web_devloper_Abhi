<!DOCTYPE html>
<html>
  <head>
    <title>Salary Statistics</title>
    <script>
      function getMinMaxSalary(salaries) {
        // Find the minimum and maximum salaries in the array
        const minSalary = Math.min(...salaries);
        const maxSalary = Math.max(...salaries);

        // Create an HTML string to display the results
        const html = `
          <h1>Salary Statistics</h1>
          <p>Minimum Salary: $${minSalary}</p>
          <p>Maximum Salary: $${maxSalary}</p>
        `;

        // Set the HTML content of a div element with id "results"
        document.getElementById("results").innerHTML = html;
      }
    </script>
  </head>
  <body>
    <div id="results"></div>

    <script>
      // Example usage
      const salariesArray = [50000, 75000, 60000, 90000, 40000];
      getMinMaxSalary(salariesArray);
    </script>
  </body>
</html>
